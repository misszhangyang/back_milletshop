server.port=8083
server.servlet.context-path=/milletshop
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/milletshop?Unicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#\u8FDE\u63A5\u6C60\u914D\u7F6E
spring.datasource.hikari.max-lifetime=1765000
spring.datasource.hikari.maximum-pool-size=60

#\u5C06static\u4E0B\u7684\u6240\u6709\u6587\u4EF6\u5939\u53CA\u76F8\u5173\u5B50\u6587\u4EF6\u5939\u90FD\u6DFB\u52A0\u8FDB\u626B\u63CF\u8DEF\u5F84
spring.mvc.static-path-pattern=/**
spring.mvc.view.suffix=
spring.mvc.view.prefix=.html

#\u8BBE\u7F6E\u6570\u636E\u5E93\u7684\u9694\u79BB\u7EA7\u522B\u4E3A\u8BFB\u5199\u63D0\u4EA4
spring.datasource.tomcat.default-transaction-isolation=2

#\u626B\u63CF\u522B\u540D
mybatis.type-aliases-package=milletshop.millet.entity
#mybatis\u7684\u914D\u7F6E\u6587\u4EF6\u7684\u8DEF\u5F84\u626B\u63CF
mybatis.mapperLocations=classpath:mapper/*.xml
#mybatis.mapper-locations=classpath:static/*/PurchaseRecordMapper.xml
#mybatis.config.location=classpath:/static/mapper/*.xml

#\u914D\u7F6Eactivemq\u548Cjms\u76F8\u5173\u4FE1
#\u914D\u7F6EActiveMq\u7684\u5730\u5740
spring.activemq.broker-url=tcp://127.0.0.1:61616
#\u914D\u7F6E\u7528\u6237\u540D\u548C\u5BC6\u7801
spring.activemq.user=admin
spring.activemq.password=admin
#\u662F\u5426\u4F7F\u7528\u53D1\u5E03\u8BA2\u9605\u6A21\u5F0F\uFF0C\u9ED8\u8BA4\u4E3Afalse\uFF0C\u5373\u4F7F\u7528\u70B9\u5BF9\u70B9\u6A21\u5F0F
spring.jms.pub-sub-domain=true
#\u914D\u7F6E\u76EE\u7684\u5730\u5740
spring.jms.template.default-destination=springQueue
#\u914D\u7F6E\u662F\u5426\u542F\u7528\u8FDE\u63A5\u6C60\u4EE5\u53CA\u6700\u5927\u8FDE\u63A5\u6570\u914D\u7F6E
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=50

#\u914D\u7F6ESpringMvc\u7684\u6587\u4EF6\u4E0A\u4F20\u529F\u80FD\u7684\u76F8\u5173\u53C2\u6570
#\u662F\u5426\u542F\u52A8SpringMVC\u7684\u591A\u5206\u90E8\u5206\u4E0A\u4F20\u529F\u80FD
spring.servlet.multipart.enabled=true
#\u5C06\u6587\u4EF6\u5199\u5165\u78C1\u76D8\u7684\u9600\u503C,\u53EA\u53EF\u4EE5\u4F7F\u7528M\u6216kb\u6765\u8868\u793A\u6587\u4EF6\u5927\u5C0F
spring.servlet.multipart.file-size-threshold=0
#\u6307\u5B9A\u9ED8\u8BA4\u4E0A\u4F20\u7684\u6587\u4EF6\u5939\u8DEF\u5F84
spring.servlet.multipart.location=
#\u9650\u5236\u5355\u4E2A\u6587\u4EF6\u7684\u6700\u5927\u5927\u5C0F
spring.servlet.multipart.max-file-size=1MB
#\u9650\u5236\u6240\u6709\u6587\u4EF6\u7684\u6700\u5927\u5927\u5C0F
spring.servlet.multipart.max-request-size=10MB
#\u662F\u5426\u5EF6\u8FDF\u591A\u90E8\u6587\u4EF6\u8BF7\u6C42\u7684\u53C2\u6570\u548C\u6587\u4EF6\u7684\u89E3\u6790
spring.servlet.multipart.resolve-lazily=false

